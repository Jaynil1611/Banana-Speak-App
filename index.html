<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vanilla JS practice </title>
    <style>
        textarea {
            width: 80%;
            height: 100px;
            padding: 1rem;
            display: block;
            margin: 2rem;
            resize: none;
        }
        #output-div {
            width: 80%;
            height: 100px;
            padding: 1rem;
            display: block;
            margin: 2rem;
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <textarea id="text-input"
        placeholder="Put your text in English language to convert the text into banana language "></textarea>
    <div>
        <button id="click-button"> Click Me! </button><br/>
    </div>
    
    <div> Output will come here : </div>
    <div id="output-div"> Initial Output </div>
    <script src="app.js" type="text/javascript"></script>
